<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Odin's Calculator</title>
</head>
<body class="bg-dark">
    <section class="card calculator bg-light" id="calculator">
        <div class=" card-header screen bg-dark text-primary" id="screen">
        </div>
        <div class="card-text" id="container1">
            <button data-type="clear" class="btn btn-danger">AC</button>
            <button type="negate" class="btn btn-danger">+/-</button>
            <button data-type="operator" class="btn btn-danger">%</button>
            <button data-type="operator" class="btn btn-warning">/</button>
        </div>
        <div class="card-text" id="container2">
            <button data-type="number" class="btn btn-primary">7</button>
            <button data-type="number" class="btn btn-primary">8</button>
            <button data-type="number" class="btn btn-primary">9</button>
            <button data-type="operator" class="btn btn-warning">x</button>
        </div>
        <div class="card-text" id="container3">
            <button data-type="number" class="btn btn-primary">4</button>
            <button data-type="number" class="btn btn-primary">5</button>
            <button data-type="number" class="btn btn-primary">6</button>
            <button data-type="operator" class="btn btn-warning">-</button>
        </div>
        <div class="card-text" id="container4">
            <button data-type="number" class="btn btn-primary">1</button>
            <button data-type="number" class="btn btn-primary">2</button>
            <button data-type="number" class="btn btn-primary">3</button>
            <button data-type="operator" class="btn btn-warning">+</button>
        </div>
        <div class="card-text" id="container5">
            <button data-type="number" class="btn btn-primary">0</button>
            <button data-type="number" class="btn btn-primary">.</button>
            <button data-type="equals" class="btn btn-info equals">=</button>
        </div>
    </section>
</body>
</html>
